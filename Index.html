<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pesquisa com API do Google</title>
</head>
<body>
    <div class="area-pesquisa">
        <div class="d-flex justify-content-center" id="titulo">
            <h1>Pesquise Livros com API do GOOGLE</h1>
        </div>
        <div class="d-flex justify-content-center">
            <input aria-label="Digite para Pesquisar" id="barra-pesquisa" type="text" placeholder="Busca">
            <button aria-label="Pesquisar" id="pesquisa-btn"><i class="fas fa-search"></i></button> 
        </div>          
    </div>
    <div id="resultado" class="d-flex justify-content-center row"></div>
</body>

<script src="main.min.js"></script>
