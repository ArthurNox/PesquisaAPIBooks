<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pesquisa API Google</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="bookmark.png"/>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">-->
    
</head>
<body>
    <!--<div id="qunit"></div>
    <div id="qunit-fixture"></div>-->
    <div class="container">
        <div id="search-area">
            <div class="d-flex justify-content-center">
                <div class="p-4">Pesquisa Livro com API do Google</div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="input-group mb-5 mx-5">
                    <input id="book-name" type="text" class="form-control" placeholder="Buscar livro" aria-label="Buscar Livro">
                    <div class="input-group-append">
                        <button id="book-srch" class="btn btn-success" type="button">Busca!</button>
                        <button id="show-fav" class="btn btn-success" type="button">Favoritos</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="init-msg">
            <div class="d-flex justify-content-center">
                <div class="pt-1 mr-2 align-self-center"><i class="material-icons">mood_bad</i></div>
                <div class="align-self-center">Pesqusa vazia, busque algum título!</div>
            </div>
        </div>
        <div id="book-results" class="d-flex justify-content-center row"></div>
        <div class="d-flex justify-content-center">
            <button id="previous" class="btn btn-success" type="button">Anterior</button>
            <button id="next" class="btn btn-success" type="button">Próximo</button>
        </div>
    </div>  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
<script src="teste.js"></script>
</html>
